services:
  - type: web
    name: rescue-line-web
    env: node
    plan: starter
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npm run start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXTAUTH_URL
        sync: false
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: rescue-line-postgres
          property: connectionString
      - key: LINE_CLIENT_ID
        sync: false
      - key: LINE_CLIENT_SECRET
        sync: false
      - key: LINE_REDIRECT_URI
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_PRICE_ID
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: COMPANY_NAME
        value: "〇〇合同会社"
      - key: COMPANY_ADDRESS
        value: "東京都〇〇区..."
      - key: COMPANY_REPRESENTATIVE
        value: "代表者名"
      - key: COMPANY_EMAIL
        value: "support@example.com"
      - key: COMPANY_PHONE
        value: "03-xxxx-xxxx"
      - key: REFUND_POLICY_NOTE
        value: "（プレースホルダ）"

databases:
  - name: rescue-line-postgres
    plan: starter
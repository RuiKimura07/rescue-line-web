<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="20" cy="20" r="20" fill="#2563eb"/>
  
  <!-- Rescue symbol -->
  <g transform="translate(8, 8)">
    <!-- Life ring -->
    <circle cx="12" cy="12" r="10" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="12" cy="12" r="6" fill="none" stroke="white" stroke-width="2"/>
    
    <!-- Cross lines for support -->
    <line x1="12" y1="2" x2="12" y2="6" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="12" y1="18" x2="12" y2="22" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="2" y1="12" x2="6" y2="12" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="18" y1="12" x2="22" y2="12" stroke="white" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Diagonal support lines -->
    <line x1="5.86" y1="5.86" x2="8.69" y2="8.69" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="15.31" y1="15.31" x2="18.14" y2="18.14" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="18.14" y1="5.86" x2="15.31" y2="8.69" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="8.69" y1="15.31" x2="5.86" y2="18.14" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Small "G" text -->
  <text x="20" y="26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">G</text>
</svg>